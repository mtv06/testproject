<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <form th:action="@{/reg-user}" th:object="${user}" th:method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" id="NameF" aria-describedby="nameHelp" placeholder="Enter NameF" th:field="*{nameF}" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="NameI" aria-describedby="nameHelp" placeholder="Enter NameI" th:field="*{nameI}" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="NameO" aria-describedby="nameHelp" placeholder="Enter NameO" th:field="*{nameO}" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="login" aria-describedby="nameHelp" placeholder="Enter login" th:field="*{login}" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="pass" aria-describedby="nameHelp" placeholder="Enter pass" th:field="*{pass}" />
                    </div>
                    <button type="submit" class="btn btn-primary">Check In</button>
                    <button href="/form-auth" type="button" class="btn btn-primary">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
